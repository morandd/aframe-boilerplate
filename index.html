  function globeAnimBegin(){
    console.log('globe animation begins');
  }
</script>

    
  </head>
  <body>
    <a-scene stats>
    
    <a-entity camera look-controls wasd-controls>
      <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
                position="0 0 -5"
                geometry="primitive: ring"
                material="color: white; shader: flat">
      </a-entity>
    </a-entity>
    
    <a-assets>
      <a-mixin id="redline" meshline="lineWidth: 1; color: #E20049"></a-mixin>
    </a-assets>
    <!--
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity mixin="redline" meshline="lineWidth: 2; path: -2 -1 0, 0 -2 0, 2 -1 0"></a-entity> 
-->
      
      
      <!-- EORA GLOBE THING -->
      
      <a-sphere position="5 2 -1" opacity=".25" src="img/earth_lights_lrg.png" material="side:double" side="double" radius="2">
        <a-entity text="text: Trade & Transformation Steps" material="color: #333" position="0 2 0"></a-entity>
      </a-sphere>
      
     <!-- Gaze button panel -->
     <a-plane color="#C00"  rotation="0 -30 0"  position="15 1 -10" onclick="globeAnimBegin" height="20" width="20"></a-plane>
      
      <!-- SPATIAL MAP THING -->
        <a-entity text="text: Impacts associated with production" material="color: #333" position="-4 4 -2"></a-entity>
      <a-entity position="-4 0 -2 " rotation="-90 38 0"  terrain="width:5; height:5; heightmap: img/ag_heightmap.png; texture: img/ag_colormap.png; zheight:0.5">
        <a-animation attribute="scale" dur="10000" direction="alternate" filll="forwards" to="1 1 0" repeat="indefinite"></a-animation>
      </a-entity> 
     <a-plane color="#C00" position="-10 1 -10" rotation="0 30 0" height="20" width="20"></a-plane>
      
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
